<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="Style.css2.css">
</head>
<body>
   <header>
    <h2 class="logo">
        <img src="LogoEbenloh.jpg" alt="EbenLoh Logo" style="height: 75px; width: 75px; border-radius: 50%; object-fit: cover;">
    </h2>
    <nav class="navigation">
        <a href="The results speak for us.html"><b>Home</b></a>
        <a href="The results speak for us.html"><b>About Us</b></a>
        <a href="The results speak for us.html"><b>Free Predictions</b></a>
        <button class="btnLogin-popup" href="#">Login</button>
    </nav>
   </header> 

   <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label><b>Email</b></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label><b>Password</b></label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn"><a href="Page de payement.html">Login</a></button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" 
                        class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label><b>Username</b></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label><b>Email</b></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label><b>Password</b></label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & condition</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" 
                        class="login-link">Login</a></p>
                </div>
            </form>
        </div>
   </div>

   <script src="script.js2.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
